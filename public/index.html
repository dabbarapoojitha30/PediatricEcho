<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pediatric Echocardiagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Pediatric Echocardiagram</h1>
        <div class="input-form">
            <h2>Add / Update Patient</h2>
            <hr/>
            <form id="addForm" class="patient-grid">

  <div class="Input left">
    <label>Patient ID</label>
    <input type="text" class="form-control" id="patientId">
  </div>

  <div class="Input right">
    <label>Age</label>
    <select class="form-select" id="age"></select>
  </div>

  <div class="Input left">
    <label>Name</label>
    <input type="text" class="form-control" id="patientName">
  </div>

  <div class="Input right">
    <label>Date of Birth</label>
    <input type="date" class="form-control" name="dob">
  </div>

  <div class="Input left">
    <label>Sex</label>
    <select class="form-select" name="sex">
      <option value="">Select Sex</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="Input right">
    <label>Weight (kg)</label>
    <input type="number" class="form-control" name="weight">
  </div>

  <div class="Input full">
    <label>Diagnosis</label>
    <textarea class="form-control" name="diagnosis"></textarea>
  </div>

  <div class="full">
    <button type="submit" class="btn btn-success w-100">Submit</button>
  </div>

</form>


        <div class="searchcard">
          <h2>Search Patient</h2>
          <form id="searchform">
            <div class="Input">
              <label>Patient ID</label>
              <input type="text" class="form-control" name="id" placeholder="Patient ID">
            </div>
            <button type="submit" class="btn btn-success w-100">Search</button>
          </form>
          <div id="searchResult" class="data"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
