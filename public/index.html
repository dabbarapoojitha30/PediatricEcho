<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pediatric Echocardiagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>Pediatric Echocardiagram</h1>
      <div class="input-form">
            <h2>Add / Update Patient</h2>
            <hr/>


      <form id="addForm">

      <div class="Input">
         <label for="patientId">Patient ID</label>
        <input type="text" class="form-control" id="patientId" name="id" placeholder="Patient ID">
       
      </div>
      
      <div class="Input">
        <label for="patientName">Name</label>
        <input type="text" class="form-control" id="patientName" name="name" placeholder="Name" >
      </div>

      <div class="">
        <label class="form-label">Age</label>
        <select class="form-select" id="age" name="age" required>
          <option value="">Select Age</option>
        </select>
      </div>
      
      <div class=" ">
        <label class="form-label">Sex</label>
        <select class="form-select" name="sex">
          <option value="">Select Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

       <div class="Input">
        <label>Date of Birth</label>
        <input type="date" class="form-control" name="dob" >
      </div>
       
       <div class="Input">
        <label>Weight (kg)</label>
        <input type="number" class="form-control" name="weight" placeholder="Weight">
      </div>
      
      <div class="Input">
        <label>Diagnosis</label>
        <textarea class="form-control" name="diagnosis" placeholder="Diagnosis"></textarea>
      </div>

      <div class="">
       <button type="submit" class="btn btn-success w-100">Submit</button>
      </div>
    </form>
    </div>
        
    <div class="searchcard">

      <h2>Search Patient</h2>
      <form id="searchform">
        <div class="Input">
          <label>Patient ID</label>
          <input type="text" class="form-control" name="id" placeholder="Patient ID">
        </div>

        <button type="submit" class="btn btn-success w-100">Search</button>

      </form>

    <div id="searchResult" class="data"></div>
     </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <script src="index.js"></script>

  </body>
</html>
